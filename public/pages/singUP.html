<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameWave SignUp</title>
  <link rel="stylesheet" href="../css/styleSingUP.css" />
  <link rel="shortcut icon" href="../../assets/logo.jfif" type="image/x-icon" />
</head>
<body>
  <main>
    <div id="container">
      <p id="cad">Cadastre-se</p>
      <form id="cadastroForm">
        <label for="nomeEscolhido">Nome</label>
        <input placeholder="Insira seu nome" type="text" id="nomeEscolhido" name="name" required />

        <label for="nickNameEscolhido">NickName</label>
        <input placeholder="Insira seu nick name" type="text" id="nickNameEscolhido" name="nickName" required />

        <label for="email">Email</label>
        <input placeholder="Insira seu Email" type="email" id="email" name="email" required />

        <label for="senha">Senha</label>
        <input placeholder="Insira sua Senha" type="password" id="senha" name="password" required />

        <label for="confirmarSenha">Confirmar Senha</label>
        <input placeholder="Confirme sua Senha" type="password" id="confirmarSenha" required />

        <div class="checkbox">
          <input id="checkBox" type="checkbox" />
          <label for="checkBox">Tenho 16 anos ou mais.</label>
        </div>

        <button id="nextSingUp" type="submit">Continuar</button>
      </form>
    </div>
  </main>
  <script src="../js/SingUP.js" defer></script>
</body>
</html>
