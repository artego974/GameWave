<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameWave</title>
  <link rel="shortcut icon" href="../../assets/logo-sem-fundo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/entrarCamp.css" />
  <link rel="stylesheet" href="../css/header.css" />
</head>
<body>
  <header>
    <div class="nav-header">
      <div class="img-nav">
        <a href="./index.html"><img src="../../assets/logo-sem-fundo.png" alt="Logo" /></a>
      </div>
      <div class="ancora-nav">
        <a href="campeonatos.html">Campeonatos</a>
        <a href="lives.html">Lives</a>
      </div>
    </div>

    <div class="pesquisa-header">
      <form>
        <input type="text" placeholder="Pesquisar" />
      </form>
    </div>

    <div class="config-header">
      <img src="../../assets/plus.png" alt="plus" id="plusButton" />
      <div id="plusOverlay" class="plus-overlay hide">
        <aside class="aside-plus-menu">
          <a href="../pages/criarLives.html">Criar Live</a>
          <a href="../pages/criarCampeonatos.html">Criar Camp</a>
        </aside>
      </div>
      <a href="perfil.html"><img src="../../assets/perfil.png" alt="Perfil" /></a>
      <a href="config.html"><img src="../../assets/configuracoes.png" alt="Configurações" /></a>
    </div>

    <div class="menu-toggle">
      <img src="../../assets/configuracoes.png" alt="Menu" id="menuButton" />
    </div>

    <div class="menu-overlay" id="menuOverlay">
      <aside class="aside-menu">
        <a href="./campeonatos.html">Campeonatos</a>
        <a href="./lives.html">Lives</a>
        <a href="./perfil.html">Perfil</a>
        <a href="./config.html">Configurações</a>
      </aside>
    </div>
  </header>

  <div class="container-flex">
    <div class="card shadow-sm">
      <div class="card-img-wrapper">
        <!-- Só a imagem, sem o SVG que atrapalhava -->
        <img id="imagem-preview" src="" alt="Pré-visualização" />
      </div>

      <div class="card-content">
        <div class="info-times-wrapper">
          <div class="card-info">
            <h1 class="info-title">Título do Campeonato</h1>
            <p class="info-desc">Descrição breve do campeonato.</p>
            <p class="info-jogadores"><strong>Jogadores:</strong> 16</p>
            <p class="info-data"><strong>Data:</strong> 2025-08-15</p>
            <p class="info-hora"><strong>Hora:</strong> 19:00</p>
          </div>
        </div>

        <div class="card-button">
          <button id="entrar-btn" class="btn-entrar">Entrar no Campeonato</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/entrarCamp.js"></script>
</body>
</html>
